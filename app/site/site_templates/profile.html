{% extends 'base.html' %}

{% block content %}
<section class="bg-dark text-light text-center shadow mb-20">
    <div class="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center">{{ current_user.email}} user profile</h1>
            </div>
        </div>
    </div>
</section>

<section class="text-center">
<div class="container p-8 col-6">
    <div class="row"><br>
        <h3 class="p-5">Here are your profile details</h3>
        <ul class="list-group">
            <li class="list-group-item py-3">Email: {{ current_user.email }}</li>
            <li class="list-group-item py-3">Token: {{ current_user.token }} </li> 
        </ul>
    </div>
    
</section>
</div>
</section>

{% endblock %}
